<fieldset class="check-switch">
    <label for="switch">
        <input type="checkbox" name="switch" id="switch">
        <i></i>
    </label>
</fieldset>

<style>
.check-switch label > input{
    visibility: hidden;         
}
.check-switch label > i {
    display: block;
    width: 32px;
    height: 16px;   
    border:1px solid #AAA;
    border-radius:5px;      
}
.check-switch label > input + i:after {
    content: "";
    display: block;
    width: 12px;
    height:12px;
    background: #AAA;
    margin:2px;
    border-radius:3px;
    transition:0.2s;
}
.check-switch label >input:checked + i:after {
    background: #333;
    margin-left: 16px
}
/* https://www.botecodigital.info/css/html-radio-e-checkbox-estilizados-utilizando-imagens/ */
</style>
