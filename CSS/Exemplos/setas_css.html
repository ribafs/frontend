<div id='conteudo'>
<h2 align="center" class="titulo">Dicas de CSS</h2>

<style>
i {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}

.right {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
}

.left {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
}

.up {
    transform: rotate(-135deg);
    -webkit-transform: rotate(-135deg);
}

.down {
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
}
</style>
</head>
<body>

<h2>Setas em CSS</h2>
<table>
<tr><td>Para a direita</td><td><i class="right"></i></td></tr>
<tr><td>Para a esquerda &nbsp;&nbsp;</td><td><i class="left"></i></td></tr>
<tr><td>Para cima</td><td><i class="up"></i></td></tr>
<tr><td>Para baixo</td><td><i class="down"></i></td></tr>
</table>

</body>
</html>
